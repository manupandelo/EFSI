<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
    <title>TP Formulario JS</title>
  </head>
  <body>
    <div class="container-fluid text-center">
        <h1>TP Notas</h1>
        <form  method="POST" id="formulario">
            <div class="form-group">
            <input type="text" id="nota-matematica" name="matematica" onkeyup="validar(document.getElementById('nota-matematica').value,'nota-matematica')" placeholder="Nota Matematica" required>
            </div>
            <div class="form-group">
            <input type="text" id="nota-lengua" name="lengua" onkeyup="validar(document.getElementById('nota-lengua').value,'nota-lengua')" placeholder="Nota Lengua" required>
            </div>
            <div class="form-group">
                <input type="text" id="nota-efsi" name="efsi" onkeyup="validar(document.getElementById('nota-efsi').value,'nota-efsi')" placeholder="Nota Lengua" required>
            </div>
            <input type="button" onclick="calcularPromedio()" value="Calcular Promedio"></input>
            <input type="button" onclick="notaMasAlta()" value="Mayor Nota"></input>
        </form>

        <br><br><br><p>Resultado</p>
        <div id="resultado"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
